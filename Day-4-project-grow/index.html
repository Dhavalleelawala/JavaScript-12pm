<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6 mx-auto">
                    <div>
                        <form action="" method="post">
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="">Monthly Investment</label>
                                    <input type="text" class="form-control w-25" name="monthly-investment" id="monthlyInvestment">
                                </div>
                                <input 
                                    type="range" 
                                    step="500"
                                    min="0" 
                                    max="1000000" 
                                    value="25000" 
                                    class="form-range" 
                                    name="monthly_inv_range" 
                                    onchange="handleChange()" 
                                    name="" 
                                    id=""
                                >
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="">Expected return rate (p.a)</label>
                                    <input type="text" class="form-control w-25" name="rate" id="rate">
                                </div>
                                <input type="range" min="1.0" max="30.0" step="0.1" value="12" class="form-range" name="rate_range" onchange="handleChange()" name="" id="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
