<script>
// # Arithmetic operators
//  + (addition)
//  - (subtraction)
//  * (multiplication)
//  / (division)
//  % (modulus)
//  ** (exponentiation)

let a,b;

a=10;b=3;

console.log('a+b =',a+b);
console.log('a-b =',a-b);
console.log('a*b =',a*b);
console.log('a/b =',a/b);
console.log('a%b =',a%b);
console.log('a**b =',a**b);


</script>
